<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - NYC Contractors</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="header"></div>

<section class="contact-hero" style="background-image: url('assets/img/contact-header.jpg');">
  <h1>Contact Us</h1>
  <p>Ready to collaborate or need a quote? Get in touch</p>
</section>


  <main class="contact-content">
    <div class="contact-left">
      <h2>Send a Message</h2>
      <form class="contact-form">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="text" placeholder="Phone Number" required />
        <input type="text" placeholder="Company Name" />
        <textarea placeholder="Message" rows="6" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="contact-right">
      <h2>Contact Information</h2>
      <p>Contact us today to discuss your project needs and explore how we can support you.</p>
      <p><strong>Call Us</strong><br>(212) 555-1234</p>
      <p><strong>Email Us</strong><br>contact@nyccontractors.com</p>
      <p><strong>Visit Us</strong><br>New York, NY 10001</p>
      <div class="contact-icons">
        <img src="assets/img/instagram.png" alt="Instagram" />
        <img src="assets/img/linkedin.png" alt="LinkedIn" />
        <img src="assets/img/facebook.png" alt="Facebook" />
      </div>
    </div>
  </main>

  <div id="footer"></div>
  <script src="js/script.js"></script>
</body>
</html>
